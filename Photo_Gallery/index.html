<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Resim Galerisi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Resim Galerim</h1>
        <div class="filters">
            <button id="filter-all">Tümü</button>
            <button id="filter-nature">Doğa</button>
            <button id="filter-architecture">Mimari</button>
            <button id="sort-date">Tarihe Göre Sırala</button>
            <button id="sort-title">Başlığa Göre Sırala</button>
        </div>
    </header>

    <section class="gallery">
        <div id="gallery-container" class="gallery-container">
            <!-- Resimler burada listelenecek -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dinamik Galeri</p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
